<div>
  <h2>
    Gists List:
  </h2>
  <ul class="listGists">
  <li ng-repeat="gist in gists">
    <h4 class="gistTitle">
      <a href="/#/show/{{ gist.id }}">{{ gist.title }}</a>
    </h4>
    <p class="gist_comments">
      <a href="{{ gist.html_url }}">Comments: {{ gist.comments }}</a>
    </p>
  </li>
</div>
